<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose the number of rounds:</p>
        <select id="round">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
        </select>
        <p>Make your choice:</p>
        <div class="choices">
            <button class="choice-btn" onclick="playRound('rock')">‚úä Rock</button>
            <button class="choice-btn" onclick="playRound('paper')">‚úã Paper</button>
            <button class="choice-btn" onclick="playRound('scissors')">‚úåÔ∏è Scissors</button>
        </div>

        <div class="result">
            <p><strong>Your Choice:</strong> <span id="your-choice">-</span></p>
            <p><strong>Computer's Choice:</strong> <span id="computer-choice">-</span></p>
            <p id="winner"></p>
        </div>

        <div class="scoreboard">
            <p><strong>Your Score:</strong> <span id="your-score">0</span></p>
            <p><strong>Computer Score:</strong> <span id="computer-score">0</span></p>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
